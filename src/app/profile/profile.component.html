<div class="container-fuild App row">
    <div class="col-9">
        <p class="App-head"> Todo </p>
    </div>
    <div class="col-3">
            <i class="fas fa-arrow-right icon-new" (click)="logout()"></i>
    </div>
</div>
<div class="profile row">
    <div class="col-3 pic">
        <img class="avatar" src= {{user.image_512}} />
    </div>
    <div class="col-9 name">
        <h1 class="profile-head">{{user.name}}</h1>
        <h2 class="lead-email" style="color: #87889C">{{user.email}}</h2>
    </div>
</div>
<div class="button">
    <div class="row">
        <div class="col-6">
            <div class="card" (click)="dashboard()">
                <i class="fas fa-chart-line icon" style="color: #198AF5"></i>
                <p class="lead line"> Dashboard </p>
            </div>
        </div>
        <div class="col-6">
            <div class="card" (click)="task()">
                <i class="fas fa-tasks icon" style="color: #61C938"></i>
                <p class="lead line"> Task </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card" (click)="space()">
                <i class="fas fa-project-diagram icon" style="color: #FEBE34"></i>
                <p class="lead line"> Space </p>
            </div>
        </div>
        <div class="col-6">
            <div class="card" (click)="member()">
                <i class="fas fa-user-friends icon" style="color: #51CEBD"></i>
                <p class="lead line"> Members </p>
            </div>
        </div>
    </div>
</div>


<div *ngIf="error">{{error}}</div>
<div *ngIf="success">{{success}}</div>
    
<div id="theList">
  <h2>The list</h2>
  <ul>
    <li *ngFor="let item of slackuser">{{item.name}}</li>
  </ul>
</div>
