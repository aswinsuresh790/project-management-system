<div class="container-fuild App">
    <p class="App-head" > Members </p>
</div>

<div *ngFor="let user of userList">
<div class="member row">
    <div class="col-3">
        <img class="avatar" src={{user.profile.image_512}} />
    </div>
    <div class="col-9">
        <div class="info">
            <h2 class="name"> {{user.profile.real_name}} </h2>
            <p class="status"> {{user.name}} </p>
    </div>
    </div>
</div>
<mat-divider></mat-divider>
</div>
